<jc-angular-rating [numberOfStars]="10" [currentRating]="rating" (ratingChanged)="onRatingChanged($event)">
</jc-angular-rating>

<input type="text" [(ngModel)]="message">
<button (click)="logMessage('info')">info</button>
<button (click)="logMessage('warn')">warning</button>
<button (click)="logMessage('error')">error</button>
